<div class="setAll">
  <div>
    <app-top></app-top>
  </div>

  <div>
    <app-navigation-bar (emitter)="setComponent($event)"></app-navigation-bar>
  </div>

  <div>
    <app-img-list></app-img-list>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <app-left></app-left>
    </div>

    <div class="col-sm-10">
      <div *ngIf="selectedComponent === 1">
        <app-main></app-main>
      </div>
      <div style="margin-top: 40px" *ngIf="selectedComponent === 0">
        <app-data ></app-data>
      </div>
      <div *ngIf="selectedComponent === 2" style="margin-top: 40px">
        <app-login (emitter)="setComponent($event)"></app-login>
<!--        <app-register></app-register>-->
      </div>
      <div *ngIf="selectedComponent === 4">
                <app-register (emitter)="setComponent($event)"></app-register>
      </div>
      <div *ngIf="selectedComponent === 3">
        <app-contact></app-contact>
      </div>

    </div>

  </div>
</div>
<router-outlet></router-outlet>
